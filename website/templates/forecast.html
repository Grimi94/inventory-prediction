{% extends "base.html" %}
{% block content %}
<div class=" pure-g">
    <!-- Search bar -->
    <div class="search-bar pure-u-5-6 pure-u-lg-2-3">
        <span class="icon"><i class="fa fa-search"></i></span>
        <input type="search" id="search" placeholder="Search product id" />
    </div>

    <!-- Results -->
    <div id="container" class="time-series pure-u-5-6 pure-u-lg-2-3"></div>
</div>
{% endblock %}

{% block footer %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
 $(function () {
     $.getJSON('http://127.0.0.1:5000/forecast/25967', function (data) {
         $('#container').highcharts({
             chart: {
                 zoomType: 'x'
             },
             title: {
                 text: 'Product: 234589  ' + data.description
             },
             subtitle: {
                 text: document.ontouchstart === undefined ?
                       'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
             },
             xAxis: {
                 type: 'datetime'
             },
             yAxis: {
                 title: {
                     text: 'Average demand rate'
                 }
             },
             legend: {
                 enabled: false
             },
             plotOptions: {
                 area: {
                     fillColor: {
                         linearGradient: {
                             x1: 0,
                             y1: 0,
                             x2: 0,
                             y2: 1
                         },
                         stops: [
                             [0, Highcharts.getOptions().colors[0]],
                             [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                         ]
                     },
                     marker: {
                         radius: 2
                     },
                     lineWidth: 1,
                     states: {
                         hover: {
                             lineWidth: 1
                         }
                     },
                     threshold: null
                 }
             },

             series: [{
                 type: 'area',
                 name: 'Average rate',
                 data: data.history
             }, {
                 type: 'area',
                 name: 'Predicted Average rate',
                 data: data.prediction
             }]
         });
     });
 });
</script>
{% endblock %}
